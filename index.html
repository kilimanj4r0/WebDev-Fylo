<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="content">
    <section class="left-side">
      <div class="logo">
        <img src="images\logo.svg" alt="logo">
      </div> <!-- .logo -->
      <div class="icons-outside">
        <div class="icons">
          <img src="images\icon-document.svg" alt="document">
        </div> <!-- .icons -->
        <div class="icons" id="center-icon">
          <img class="folder" src="images\icon-folder.svg" alt="folder">
        </div> <!-- .icons -->
        <div class="icons">
          <img class="img3" src="images\icon-upload.svg" alt="upload">
        </div> <!-- .icons -->
      </div> <!-- .icons-outside -->
    </section> <!-- .left-side -->
    <section class="right-side">
      <div class="space-left">
        <span class="space-left-int">185</span><span class="space-left-str">GB Left</span>
      </div> <!-- .space-left -->

      <div class="space-status">
        <div class="space-status-str">Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="space-status-bar">
          <div class="triangle"></div>
          <div class="bar-0">
            <div class="bar-1">
              <div class="bar-2">
              </div> <!-- .bar-2 -->
            </div> <!-- .bar-1 -->
          </div> <!-- .bar-0 -->
        </div> <!-- .space-status-bar -->
        <div class="space-status-size">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div> <!-- .space-status-size -->
      </div> <!-- .space-status -->
  </section> <!-- .right-side -->
</main> <!-- .content -->
<footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://t.me/sm1rk">Vladimir Makharev, Jr.</a>.
  </div> -->
  </footer>
</body>
</html>
